[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True

# Only include contract-governed surfaces in type enforcement.
# Other modules are not yet ENFORCED and are intentionally out of scope.
files = \
    src/retrovue/cli,\
    src/retrovue/content_manager,\
    src/retrovue/adapters,\
    src/retrovue/domain

[mypy-retrovue.cli.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-retrovue.content_manager.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-retrovue.adapters.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-retrovue.domain.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
