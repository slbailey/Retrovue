[mypy]
python_version = 3.12
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True

# Only run mypy on currently governed/contract-stabilized code.
# This prevents noisy errors from parts of the system we haven't hardened yet.
files = src/retrovue/adapters, src/retrovue/domain

[mypy-retrovue.adapters.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-retrovue.domain.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True