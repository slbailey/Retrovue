name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify working directory
        run: |
          pwd
          ls -la

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Debug: List files to verify requirements files exist
          ls -la *.txt
          # Install dependencies
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ruff mypy types-requests
          # Install the retrovue package in development mode
          pip install -e .

      - name: Run linting
        run: |
          ruff check src/ tests/ || true
          mypy src/ --ignore-missing-imports || true

      - name: Run contract tests
        run: |
          # Run all contract tests with enforcement for ENFORCED contracts
          pytest tests/contracts --maxfail=1 --disable-warnings -q

      - name: Enforce SourceAdd contract (ENFORCED)
        run: |
          echo "ðŸ”’ ENFORCED: SourceAdd contract tests must pass"
          pytest tests/contracts/test_source_add_contract.py tests/contracts/test_source_add_data_contract.py -v --tb=short
          echo "âœ… SourceAdd contract enforcement passed"

      - name: Enforce EnricherAdd contract (ENFORCED)
        run: |
          echo "ðŸ”’ ENFORCED: EnricherAdd contract tests must pass"
          pytest tests/contracts/test_enricher_add_contract.py tests/contracts/test_enricher_add_data_contract.py -v --tb=short
          echo "âœ… EnricherAdd contract enforcement passed"

      - name: Enforce EnricherListTypes contract (ENFORCED)
        run: |
          echo "ðŸ”’ ENFORCED: EnricherListTypes contract tests must pass"
          pytest tests/contracts/test_enricher_list_types_contract.py tests/contracts/test_enricher_list_types_data_contract.py -v --tb=short
          echo "âœ… EnricherListTypes contract enforcement passed"

      - name: Enforce EnricherList contract (ENFORCED)
        run: |
          echo "ðŸ”’ ENFORCED: EnricherList contract tests must pass"
          pytest tests/contracts/test_enricher_list_contract.py tests/contracts/test_enricher_list_data_contract.py -v --tb=short
          echo "âœ… EnricherList contract enforcement passed"

      - name: Enforce EnricherUpdate contract (ENFORCED)
        run: |
          echo "ðŸ”’ ENFORCED: EnricherUpdate contract tests must pass"
          pytest tests/contracts/test_enricher_update_contract.py tests/contracts/test_enricher_update_data_contract.py -v --tb=short
          echo "âœ… EnricherUpdate contract enforcement passed"

      - name: Enforce EnricherRemove contract (ENFORCED)
        run: |
          echo "ðŸ”’ ENFORCED: EnricherRemove contract tests must pass"
          pytest tests/contracts/test_enricher_remove_contract.py tests/contracts/test_enricher_remove_data_contract.py -v --tb=short
          echo "âœ… EnricherRemove contract enforcement passed"

      - name: Enforce SourceListTypes contract (ENFORCED)
        run: |
          echo "ðŸ”’ ENFORCED: SourceListTypes contract tests must pass"
          pytest tests/contracts/test_source_list_types_contract.py tests/contracts/test_source_list_types_data_contract.py -v --tb=short
          echo "âœ… SourceListTypes contract enforcement passed"

      - name: Enforce Cross-Domain Guarantees (CROSS-DOMAIN)
        run: |
          echo "ðŸ”— CROSS-DOMAIN: Cross-domain guarantee tests must pass"
          pytest tests/contracts/cross-domain/ -v --tb=short
          echo "âœ… Cross-domain guarantees enforcement passed"
