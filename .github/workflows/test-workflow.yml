name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_infra.txt
          pip install pytest pytest-asyncio ruff mypy types-requests

      - name: Run linting
        run: |
          ruff check src/ tests/
          mypy src/

      - name: Run CLI contract tests
        run: |
          pytest tests/cli/test_source_cli.py tests/cli/test_collection_cli.py tests/cli/test_ingest_cli.py tests/cli/test_enricher_cli.py tests/cli/test_producer_cli.py tests/cli/test_channel_cli.py -v --tb=short
